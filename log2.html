<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://unpkg.com/vue-select@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

    <script src="log2.js"></script>

    <title>Log Streamer</title>
    <style>
      textarea {
        display: block;
        width: 100%;
        height: 500px;
        margin: 10px 0px;
      }

      #app {
        padding: 20px;
      }

      #slider {
        margin: 20 0;
      }

      button {
        padding: 10px;
        background: #3fb8af;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <h2>Log Streamer</h2>
    <div id="app">
      <!-- <button @click="onListFiles">List Files</button> -->
      <p v-if="files.length > 0">Found total {{ files.length }} files</p>
      <section style="margin: 20px 0px">
        <v-select :value="file || emptyFileMessage " :options="files" @input="onSelectFile"></v-select>
      </section>
      <p>File selected: <strong>{{ file }}</strong></p>
      <p>File size: <strong>{{ size }} Bytes</strong></p>
      <br />
      <div id="slider">
        <input type="text" class="js-range-slider" name="my_range" value="" />
      </div>
      <br />
      <br />
      <!-- <button @click="onReadFile">Read {{ file }}</button> -->
      <textarea disabled> {{ fileContent }}</textarea>
    </div>
  </body>
</html>
