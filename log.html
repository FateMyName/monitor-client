<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./log.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <section id="app">
        <div class="row">
            <div class="col-md-12">
                <h4>Node Info</h4>
            </div>
            <div class="col-md-12">
                <p>Node IP address: <strong>{{ ip }}</strong></p>
                <p>Node Port: <strong>{{ port }}</strong></p>
            </div>
            <div class="col-md-12">
                <h4>Useful Endpoints</h4>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/perf`" target="_blank">/perf</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/counts`" target="_blank">/counts</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/counts-reset`" target="_blank">/counts-reset</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/memory`" target="_blank">/memory</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/log-default`" target="_blank">/log-default</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/log-fatal`" target="_blank">/log-fatal</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/log-default-all`" target="_blank">/log-default-all</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/log-fatal-all`" target="_blank">/log-fatal-all</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/sync-statement`" target="_blank">/sync-statement</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/sync-statement-all`" target="_blank">/sync-statement-all</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/get-shard-report-all`" target="_blank">/get-shard-report-all</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/account-report?id=0000x00000`" target="_blank">/account-report</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/get-tree-last-insync-all`" target="_blank">/get-tree-last-insync-all</a>
            </div>
            <div class="col-md-12">
                <a :href="`http://${ip}:${port}/get-tree-last-insync`" target="_blank">/get-tree-last-insync</a>
            </div>
        </div>
    </section>
    <script src="log.js"></script>

</body>

</html>
